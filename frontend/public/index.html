<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ניהול קרנות השתלמות</title>

    <!-- דוגמה ל-Favicon (אייקון לשונית הדפדפן) -->
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1828/1828817.png"
      type="image/png"
    />

    <!-- דוגמה לגישה לגוגל פונטים עם עברית / אנגלית (Robotto + Alef) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alef&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- תיאור קצר (SEO) -->
    <meta
      name="description"
      content="אפליקציית ניהול קרנות השתלמות וקופות גמל - קבלו מידע, השוו ביצועים וקבלו החלטות פיננסיות חכמות."
    />
    <!-- מילות מפתח (SEO) -->
    <meta
      name="keywords"
      content="קרנות השתלמות, קופות גמל, חסכון, פיננסים, השוואת קרנות, כספים"
    />

    <!-- אפשר להוסיף link לכמה ספריות של אייקונים/אנימציות:
         לדוגמה, FontAwesome (להוספת אייקונים בקלות) -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- המקום שבו אפליקציית React תוצב -->
    <div id="root"></div>
  </body>
</html>
