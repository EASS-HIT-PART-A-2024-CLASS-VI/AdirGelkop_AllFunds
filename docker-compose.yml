version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:80"
    networks:
      - app-network

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge
